<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Super Sightings</title>
</head>

<body>
    <!-- Main Body of Page -->
    <div class="container">
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <h1>Super Sightings</h1>
            </div>
        </div>
        <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <a href="Powers" class="btn btn-outline-primary btn-lg">Powers</a>
            </div>
            <div class="col text-center m-3">
                <a href="Supers" class="btn btn-outline-primary btn-lg">Supers</a>
            </div>
            <div class="col text-center m-3">
                <a href="Locations" class="btn btn-outline-primary btn-lg">Locations</a>
            </div>
            <div class="col text-center m-3">
                <a href="Organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
            </div>
            <div class="col text-center m-3">
                <a href="Sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
            </div>
        </div>
        <div class="row m-4 border border-dark">
            <div class="col-3 text-center m-3">
                <span class="h3">Add Super</span>
            </div>
            <div class="col-7 text-center m-3">
                <form action="editSuper" method="POST">
                    <div class="form-group row">
                        <label for="superName" class="col-3 col-form-label">
                            Super Name</label>
                        <div class="col-9">
                            <input type="text" name="superName" id="superName" class="form-control"
                                th:value="${super.superName}" />
                            <div th:if="${#fields.hasErrors('super.superName')}">
                                <p th:each="error : ${#fields.errors('super.superName')}" class="alert alert-danger" 
                                th:text="${error}"> Bad super name</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="superDescription" class="col-3 col-form-label">
                            Super Description</label>
                        <div class="col-9">
                            <input type="text" name="superDescription" id="superDescription" class="form-control"
                                th:value="${super.superDescription}" />
                            <div th:if="${#fields.hasErrors('super.superDescription')}">
                                <p th:each="error : ${#fields.errors('super.superDescription')}" class="alert alert-danger" 
                                th:text="${error}"> Bad super description </p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="superPowers" class="col-3 col-form-label">
                            Superpowers</label>
                        <div class="col-9">
                            <select multiple name="powerID" id="superPowers" class="form-control">
                                <option th:each="power : ${powers}" th:value="${power.powerID}"
                                    th:text="${power.powerName}">Power</option>
                            </select>
                        </div>
                    </div>
                    <input type="hidden" name="superID" th:value="${super.superID}">
                    <button type="submit" class="btn btn-primary">Edit Super</button>
                </form>
            </div>
        </div>
    </div>
    <!-- End main body -->



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
