<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Super Sightings</title>
</head>

<body>
    <!-- Main Body of Page -->
    <div class="container">
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <h1><a href="/" class="text-dark">Super Sightings</a></h1>
            </div>
        </div>
        <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <a href="Powers" class="btn btn-outline-primary btn-lg">Powers</a>
            </div>
            <div class="col text-center m-3">
                <a href="Supers" class="btn btn-outline-primary btn-lg">Supers</a>
            </div>
            <div class="col text-center m-3">
                <a href="Locations" class="btn btn-outline-primary btn-lg">Locations</a>
            </div>
            <div class="col text-center m-3">
                <a href="Organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
            </div>
            <div class="col text-center m-3">
                <a href="Sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
            </div>
            <div sec:authorize="hasRole('ROLE_ADMIN')" class="col text-center m-3">
                <a href="Admin" class="btn btn-outline-primary btn-lg">Admin</a>
            </div>
        </div>
        <div class="row m-4 border border-dark">
            <div class="col-3 text-center m-3">
                <span class="h3">Edit Power</span>
            </div>
            <div class="col-7 text-center m-3">
                <form action="editPower" method="POST">
                    <div class="form-group row">
                        <label for="powerName" class="col-3 col-form-label">
                            Power Name</label>
                        <div class="col-9">
                            <input type="text" name="powerName" id="powerName" class="form-control"
                                th:value="${power.powerName}" />
                            <div th:if="${#fields.hasErrors('power.powerName')}">
                                <p th:each="error : ${#fields.errors('power.powerName')}" class="alert alert-danger"
                                th:text="${error}">Bad power name</p>
                            </div>  
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="powerDescription" class="col-3 col-form-label">
                            Power Description</label>
                        <div class="col-9">
                            <input type="text" name="powerDescription" id="powerDescription" class="form-control"
                                th:value="${power.powerDescription}" />
                            <div th:if="${#fields.hasErrors('power.powerDescription')}">
                                <p th:each="error : ${#fields.errors('power.powerDescription')}" class="alert alert-danger"
                                th:text="${error}">Bad power description</p>
                            </div> 
                        </div>
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <input type="hidden" name="powerID" th:value="${power.powerID}" />
                    <button type="submit" class="btn btn-primary form-group">Update Power</button>
                </form>
            </div>
        </div>
    </div>
    <!-- End main body -->



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
