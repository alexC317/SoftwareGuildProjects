<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <!-- Custom CSS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/styles.css" th:href="@{/css/styles.css}" />

    <title>Super Sightings</title>
</head>

<body>
    <!-- Main Body of Page -->
    <div class="container">
        <h1 class="text-center">Super Sightings</h1>
        <hr />
        <h2 class="text-center">Login to be able to access other parts of the site!</h2>
        <br>
        <br>

        <div class="border border-dark m-4">
            <form class="form-horizontal text-center align-items-center" role="form" method="post" action="login">
                <div class="justify-content-center form-group form-row m-3">
                    <label for="username" class="col-md-2 col-form-label control-label">Username:</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" />
                    </div>
                </div>
                <div class="justify-content-center form-group form-row m-3">
                    <label for="password" class="col-md-2 col-form-label control-label">Password:</label>
                    <div class="col-md-4">
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Password" />
                    </div>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="justify-content-center form-group form-row m-3">
                    <div class="col-md-offset-4 col-md-8">
                        <input type="submit" class="btn btn-default" id="search-button" value="Sign In" />
                    </div>
                </div>
            </form>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
