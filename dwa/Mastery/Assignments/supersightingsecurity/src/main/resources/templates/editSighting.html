<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Super Sightings</title>
</head>

<body>
    <!-- Main Body of Page -->
    <div class="container">
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <h1><a href="/" class="text-dark">Super Sightings</a></h1>
            </div>
        </div>
        <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <a href="Powers" class="btn btn-outline-primary btn-lg">Powers</a>
            </div>
            <div class="col text-center m-3">
                <a href="Supers" class="btn btn-outline-primary btn-lg">Supers</a>
            </div>
            <div class="col text-center m-3">
                <a href="Locations" class="btn btn-outline-primary btn-lg">Locations</a>
            </div>
            <div class="col text-center m-3">
                <a href="Organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
            </div>
            <div class="col text-center m-3">
                <a href="Sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
            </div>
        </div>
        <div class="row m-4 border border-dark">
            <div class="col-3 text-center m-3">
                <span class="h3">Edit Sighting</span>
            </div>
            <div class="col-7 text-center m-3">
                <form action="editSighting" method="POST">
                    <div class="form-group row">
                        <label for="sightingDate" class="col-3 col-form-label">
                            Sighting Date</label>
                        <div class="col-9">
                            <input type="date" name="sightingDate" id="sightingDate" class="form-control"
                                th:value="${sighting.sightingDate}">
                            <div th:if="${#fields.hasErrors('sighting.sightingDate')}">
                                <p th:each="error : ${#fields.errors('sighting.sightingDate')}" class="alert alert-danger" 
                                th:text="${error}"> Bad organization contact </p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="supers" class="col-3 col-form-label">
                            Supers</label>
                        <div class="col-9">
                            <select id="supers" name="superID" class="form-control">
                                <option th:each="super : ${supers}" th:value="${super.superID}"
                                    th:selected="${super.equals(existingSuper)}" th:text="${super.superName}">
                                    Supers</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="sightingLocation" class="col-3 col-form-label">
                            Sighting Location</label>
                        <div class="col-9">
                            <select id="sightingLocation" name="locationID" class="form-control">
                                <option th:each="location : ${locations}" th:value="${location.locationID}"
                                    th:selected="${location.equals(existingLocation)}"
                                    th:text="${location.locationName}">Sighting Location</option>
                            </select>
                        </div>
                    </div>
                    <input type="hidden" name="sightingID" th:value="${sighting.sightingID}">
                    <button type="submit" class="btn btn-primary">Edit Sighting</button>
                </form>
            </div>
        </div>
    </div>
    <!-- End main body -->



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
