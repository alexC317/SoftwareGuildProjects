<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>Vending Machine</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    </link>
    <style>

    </style>
</head>

<header>
    <h1 class="text-center">Vending Machine</h1>
    <hr>
</header>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="row" id="items"></div>
            </div>
            <div class="col-md-4 side-menu">
                <div class="row">
                    <div class="col-md">
                        <label for="balanceOutput" class="label label-default">Total $ In</label>
                        <input type="text" class="form-control" id="balanceOutput" readonly>
                        <button type="button" class="btn balanceButton" data-balanceID="100">Add
                            Dollar</button>
                        <button type="button" class="btn balanceButton" data-balanceID="25">Add Quarter</button>
                        <br>
                        <button type="button" class="btn balanceButton" data-balanceID="10">Add Dime</button>
                        <button type="button" class="btn balanceButton" data-balanceID="5">Add Nickel</button>
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <label for="messageOutput">Messages</label>
                        <input type="text" class="form-control" id="messageOutput" readonly>
                        <label for="itemIDOutput">Item: </label>
                        <input type="number" id="itemIDOutput" readonly>
                        <br>
                        <button type="button" class="btn purchaseButton" id="purchaseButton">Make Purchase</button>
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <label for="changeOutput">Change</label>
                        <input type="text" class="form-control" id="changeOutput" readOnly>
                        <button type="button" class="btn" id="changeButton">Make Change</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/dataservice.js"></script>
    <script src="js/home.js"></script>
</body>

</html>
