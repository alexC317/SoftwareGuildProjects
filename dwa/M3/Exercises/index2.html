<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dvd Library</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .container {
            padding-top: 60px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="form-group">
                    <label for="search">Search</label>
                    <input class="form-control" type="text" id="search">
                </div>

                <div class="form-group">
                    <label for="field">Field</label>
                    <select class="custom-select" id="field">
                        <option value="title">Title</option>
                        <option value="director">Director</option>
                        <option value="rating">Rating</option>
                        <option value="year">Release Year</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-info" id="filter">Filter</button>
                </div>

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>ReleaseYear</th>
                            <th>Director</th>
                            <th>Rating</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Matrix</td>
                            <td>1999</td>
                            <td>W. Brother</td>
                            <td>R</td>
                            <td>
                                <a href="#" class="btn btn-danger">Delete</a>
                                <a href="#" class="btn btn-secondary">Edit</a>
                                <a href="#" class="btn btn-primary">Details</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-4">
                <form action="">
                    <input type="hidden" id="dvdId">
                    <div class="form-group">
                        <label for="title" class="control-label">Title</label>
                        <div><input type="text" id="title" class="form-control"></div>
                    </div>
                    <div class="form-group">
                        <label for="releaseYear">Release Year</label>
                        <div><input type="text" id="releaseYear" class="form-control"></div>
                    </div>
                    <div class="form-group">
                        <label for="director">Director</label>
                        <div><input type="text" id="director" class="form-control"></div>
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating</label>
                        <div><input type="text" id="rating" class="form-control"></div>
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <div><input type="text" id="notes" class="form-control"></div>
                    </div>
                    <div class="form-group">
                        <div>
                            <input type="submit" class="btn btn-success" value="Edit" id="editDvd"
                                style="display:none;" />
                            <input type="submit" class="btn btn-success" value="Create" id="createDvd" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="dataService.js"></script>
    <script src="main2.js"></script>
</body>
</htm l>
