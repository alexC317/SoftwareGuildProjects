<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .character-card {
            background-color: blue;
            border: 1px solid black;
            height: 120px;
        }

        .side-menu {
            background-color: yellow;
            border: 1px solid red;
            height: 500px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="row" id="cards">
                    <div class="character-card col-md-4" data-characterid="1"></div>
                    <div class="character-card col-md-4" data-characterid="2"></div>
                    <div class="character-card col-md-4" data-characterid="3"></div>
                    <div class="character-card col-md-4" data-characterid="4"></div>
                    <div class="character-card col-md-4" data-characterid="5"></div>
                    <div class="character-card col-md-4" data-characterid="6"></div>
                    <div class="character-card col-md-4" data-characterid="7"></div>
                    <div class="character-card col-md-4" data-characterid="8"></div>
                    <div class="character-card col-md-4" data-characterid="9"></div>
                </div>
            </div>
            <div class="col-md-4 side-menu"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>

</html>
